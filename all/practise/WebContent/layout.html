function fileUpload_pre(f){
	if(typeof FileReader=='undefined'){
		alert("当前浏览器不支持FileReader");
	}
	
	for(var intI=0;intI<f.length;intI++){
		var tmpFile=f[intI];
		var reader=new FileReader();
	    reader.readAsDataURL(tmpFile);
	    reader.onload=(function(f1){ 
	    	return function(e){
	    	var elespan=document.createElement('span');
	    	elespan.innerHTML=['<img src="',e.target.result,'"title="',f1.name,'"/>'].join('');
	    	document.getElementById("ulUpload").insertBefore(elespan,null);
	    }
	    }
	})(tmpFile);
}}
function dropFile(e){
	fileUpload_pre(e.dataTransfer.files);
	e.stopPropagation();
	e.preventDedfault();
}
