       function findSeat(obj){
		var a=obj;
		if(a.alt=="已经选择"){
                alert("该位置已被选择");
		}
             else{ 
                a.src="Image/menu1.png";
		a.alt="选中";
		a.setAttribute("class","well");
              }
		
     } 

	function confirmPayment(){
		
		selected=document.getElementsByClassName("well");
		var accept=confirm("请确认座位并支付");
		var length=selected.length;
		if(accept){
			//selected[2].src="Image/yonghu.png";
			for(var i=0;i<length;i++){
			selected[i].src="Image/yonghu.png";
			selected[i].alt="已经选择";
			//selected[i].removeAttribute('class');//破坏循环结构，因为删除了class使数组少一个元素
				//document.getElementById("qwe").innerText=i;
			}
			
			//result
			document.getElementById("tick").value=length;
			document.getElementById("input").value=60*length;
			
			//remove
			for(var i=0;i<document.imge.length;i++){
			document.getElementById("img"+i).removeAttribute('class');
			}
			
		}
		else  {
			for(var i=0;i<selected.length;i++){
			selected[i].src="Image/menu.png";
			selected[i].alt="还没选择";}
			
		}
		for(var i=0;i<document.imge.length;i++){
			document.getElementById("img"+i).removeAttribute('class');
			}
		
	   }
